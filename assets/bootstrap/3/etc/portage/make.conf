# Package up the things you build
FEATURES="buildpkg"
BINPKG_COMPRESS="zstd"

MAKEOPTS="-j16"
EMERGE_DEFAULT_OPTS="--jobs 16 --load-average 20.0"

# Compile settings
CC="clang"
CXX="clang++"
AR="llvm-ar"
NM="llvm-nm"
RANLIB="llvm-ranlib"
LD="ld.lld"

_HARDENING_FLAGS="-fPIC -fstack-protector-strong -D_FORTIFY_SOURCE=2"
_COMMON_FLAGS="-O3 -march=native -pipe ${_HARDENING_FLAGS}"
CFLAGS="${CFLAGS} ${_COMMON_FLAGS}"
CXXFLAGS="${CXXFLAGS} ${_COMMON_FLAGS}"
FCFLAGS="${FCFLAGS} ${_COMMON_FLAGS}"
FFLAGS="${FFLAGS} ${_COMMON_FLAGS}"

LDFLAGS="${LDFLAGS} -fuse-ld=lld -unwindlib=libunwind -Wl,-O3 -Wl,--as-needed -Wl,-z,relro,-z,now -pie"

_ENABLE_THIN_LTO="-flto=thin"
CFLAGS="${CFLAGS} ${_ENABLE_THIN_LTO}"
CXXFLAGS="${CXXFLAGS} ${_ENABLE_THIN_LTO}"
FCFLAGS="${FCFLAGS} ${_ENABLE_THIN_LTO}"
FFLAGS="${FFLAGS} ${_ENABLE_THIN_LTO}"

USE="
-X
-accessibility
-bash-completion
-bluetooth
-branding
-doc
-examples
-man
-openmp
-systemd
-test
binutils-plugin
compiler-rt
default-compiler-rt
default-lld
exegesis
libcxx
llvm-libunwind
runtime
sanitize
static-analyzer
xar
z3
"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C
