# Disable sandbox for docker build (it is already sandboxed anyway)
FEATURES="
-ipc-sandbox
-network-sandbox
-pid-sandbox
-sandbox
-test
-usersandbox
"
BINPKG_COMPRESS="zstd"

MAKEOPTS="--jobs 64"
EMERGE_DEFAULT_OPTS="--jobs 64 --load-average 80.0"

# Compile settings
CC="clang"
CXX="clang++"
AR="llvm-ar"
NM="llvm-nm"
RANLIB="llvm-ranlib"
LD="ld.lld"

_HARDENING_FLAGS="-fPIC -fstack-protector-strong -D_FORTIFY_SOURCE=2"
_COMMON_FLAGS="-O3 -march=skylake -pipe ${_HARDENING_FLAGS}"
CFLAGS="${CFLAGS} ${_COMMON_FLAGS}"
CXXFLAGS="${CXXFLAGS} ${_COMMON_FLAGS}"
FCFLAGS="${FCFLAGS} ${_COMMON_FLAGS}"
FFLAGS="${FFLAGS} ${_COMMON_FLAGS}"

LDFLAGS="-Wl,-O2 -Wl,--as-needed -Wl,-z,relro,-z,now -pie -fuse-ld=lld -unwindlib=libunwind -Wl,--thinlto-jobs=64"

USE="
-X
-accessibility
-bash-completion
-bluetooth
-branding
-doc
-examples
-iso
-man
-openmp
-sqlite
-systemd
-test
binutils-plugin
compiler-rt
default-compiler-rt
default-lld
exec-static-trampoline
exegesis
libcxx
llvm-libunwind
runtime
sanitize
static-analyzer
static-libs
static-pic
xar
z3
"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C
