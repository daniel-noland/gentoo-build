# Disable sandbox for docker build (it is already sandboxed anyway)
FEATURES="
-ipc-sandbox
-network-sandbox
-pid-sandbox
-sandbox
-test
-usersandbox
"
BINPKG_COMPRESS="zstd"

MAKEOPTS="--jobs 64"
EMERGE_DEFAULT_OPTS="--jobs 64 --load-average 80.0"

# Compile settings
_COMMON_FLAGS="-O2 -pipe"
CFLAGS="${_COMMON_FLAGS}"
CXXFLAGS="${_COMMON_FLAGS}"
FCFLAGS="${_COMMON_FLAGS}"
FFLAGS="${_COMMON_FLAGS}"

USE="
-X
-accessibility
-bash-completion
-bluetooth
-branding
-doc
-examples
-iso
-llvm_targets_AArch64
-llvm_targets_AMDGPU
-llvm_targets_ARM
-llvm_targets_AVR
-llvm_targets_BPF
-llvm_targets_Hexagon
-llvm_targets_Lanai
-llvm_targets_MSP430
-llvm_targets_Mips
-llvm_targets_NVPTX
-llvm_targets_PowerPC
-llvm_targets_RISCV
-llvm_targets_Sparc
-llvm_targets_SystemZ
-llvm_targets_VE
-llvm_targets_WebAssembly
-llvm_targets_XCore
-man
-sqlite
-systemd
-test
binutils-plugin
compiler-rt
default-compiler-rt
default-lld
llvm-libunwind
runtime
"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C
