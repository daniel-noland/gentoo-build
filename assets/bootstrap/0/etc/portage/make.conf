# Disable sandbox for docker build (it is already sandboxed anyway)
FEATURES="
-ipc-sandbox
-network-sandbox
-pid-sandbox
-sandbox
-test
-usersandbox
"
BINPKG_COMPRESS="zstd"

MAKEOPTS="--jobs 64"
EMERGE_DEFAULT_OPTS="--jobs 64 --load-average 50.0"

# Compile settings
_COMMON_FLAGS="-O2 -pipe"
CFLAGS="${_COMMON_FLAGS}"
CXXFLAGS="${_COMMON_FLAGS}"
FCFLAGS="${_COMMON_FLAGS}"
FFLAGS="${_COMMON_FLAGS}"

USE="
-X
-accessibility
-bash-completion
-bluetooth
-branding
-doc
-examples
-iso
-man
-sqlite
-systemd
-test
binutils-plugin
compiler-rt
default-compiler-rt
default-lld
llvm-libunwind
runtime
"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C
