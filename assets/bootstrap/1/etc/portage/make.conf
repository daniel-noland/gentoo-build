# Package up the things you build
FEATURES="buildpkg"
BINPKG_COMPRESS="zstd"

MAKEOPTS="--jobs 16"
EMERGE_DEFAULT_OPTS="--jobs 16 --load-average 20.0"

# Compile settings
_COMMON_FLAGS="-O1 -pipe"
CFLAGS="${_COMMON_FLAGS}"
CXXFLAGS="${_COMMON_FLAGS}"
FCFLAGS="${_COMMON_FLAGS}"
FFLAGS="${_COMMON_FLAGS}"

LLVM_TARGETS="
X86
"

USE="
-X
-accessibility
-bash-completion
-bluetooth
-branding
-doc
-examples
-man
-openmp
-systemd
-test
binutils-plugin
compiler-rt
default-compiler-rt
default-lld
llvm-libunwind
runtime
"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C
