# Package up the things you build
FEATURES="buildpkg"
BINPKG_COMPRESS="zstd"

MAKEOPTS="-j16"
EMERGE_DEFAULT_OPTS="--jobs 16 --load-average 20.0"

# Compile settings
_COMMON_FLAGS="-O1 -march=native -pipe"
CFLAGS="${_COMMON_FLAGS}"
CXXFLAGS="${_COMMON_FLAGS}"
FCFLAGS="${_COMMON_FLAGS}"
FFLAGS="${_COMMON_FLAGS}"

USE="
-X
-accessibility
-bash-completion
-bluetooth
-branding
-doc
-examples
-man
-openmp
-systemd
-test
binutils-plugin
compiler-rt
default-compiler-rt
default-lld
exegesis
libcxx
llvm-libunwind
runtime
sanitize
static-analyzer
xar
z3
"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C
