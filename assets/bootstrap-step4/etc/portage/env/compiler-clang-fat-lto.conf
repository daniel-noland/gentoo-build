CC="clang"
CXX="clang++"
AR="llvm-ar"
NM="llvm-nm"
RANLIB="llvm-ranlib"
LD="ld.lld"

_HARDENING_FLAGS="-fPIC -fstack-protector-strong -D_FORTIFY_SOURCE=2"
_COMMON_FLAGS="-O3 -ffast-math -march=native -pipe ${_HARDENING_FLAGS} -flto -ffat-lto-objects"
CFLAGS="${_COMMON_FLAGS}"
CXXFLAGS="${_COMMON_FLAGS}"
FCFLAGS="${_COMMON_FLAGS}"
FFLAGS="${_COMMON_FLAGS}"

LDFLAGS="${LDFLAGS} -fuse-ld=lld -unwindlib=libunwind -Wl,-O3 -Wl,--as-needed -Wl,-z,relro,-z,now -pie"
