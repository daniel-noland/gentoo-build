# Package up the things you build
FEATURES="buildpkg"
BINPKG_COMPRESS="zstd"

# Compile settings
CC="clang"
CXX="clang++"
AR="llvm-ar"
NM="llvm-nm"
RANLIB="llvm-ranlib"
LD="ld.lld"
_HARDENING_FLAGS="-fPIC -fstack-protector-strong -D_FORTIFY_SOURCE=2"
_COMMON_FLAGS="-O3 -march=native -pipe ${_HARDENING_FLAGS}"
CFLAGS="${CFLAGS} ${_COMMON_FLAGS}"
CXXFLAGS="${CXXFLAGS} ${_COMMON_FLAGS}"
FCFLAGS="${FCFLAGS} ${_COMMON_FLAGS}"
FFLAGS="${FFLAGS} ${_COMMON_FLAGS}"

LDFLAGS="${LDFLAGS} -fuse-ld=lld -unwindlib=libunwind -Wl,-O3 -Wl,--as-needed -Wl,-z,relro,-z,now -pie"

_ENABLE_THIN_LTO="-flto=thin"
CFLAGS="${CFLAGS} ${_ENABLE_THIN_LTO}"
CXXFLAGS="${CXXFLAGS} ${_ENABLE_THIN_LTO}"
FCFLAGS="${FCFLAGS} ${_ENABLE_THIN_LTO}"
FFLAGS="${FFLAGS} ${_ENABLE_THIN_LTO}"

# General disable
USE="${USE} -X"
USE="${USE} -accessibility"
USE="${USE} -bash-completion"
USE="${USE} -bluetooth"
USE="${USE} -branding"
USE="${USE} -doc"
USE="${USE} -examples"
USE="${USE} -man"
USE="${USE} -systemd"
USE="${USE} -test"

# Static all the things you can
USE="${USE} exec-static-trampoline"
USE="${USE} static"
USE="${USE} static-libs"
USE="${USE} static-pic"

# LLVM flags
USE="${USE} -openmp"
USE="${USE} binutils-plugin"
USE="${USE} compiler-rt"
USE="${USE} default-compiler-rt"
USE="${USE} default-lld"
USE="${USE} exegesis"
USE="${USE} libcxx"
USE="${USE} llvm-libunwind"
USE="${USE} runtime"
USE="${USE} sanitize"
USE="${USE} static-analyzer"
USE="${USE} xar"
USE="${USE} z3"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C
